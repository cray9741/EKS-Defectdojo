apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: defectdojo-app
  namespace: defectdojo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`defectdojo.secops-ba.win`)
      kind: Rule
      middlewares:
        - name: https-redirect
          namespace: defectdojo
        - name: secure-headers
          namespace: defectdojo
      services:
        - name: defectdojo-django
          namespace: defectdojo
          port: http
